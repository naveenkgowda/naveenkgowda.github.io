<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>

<!-- Button -->
<div>
  <input type="checkbox" class="checkbox" value="Gasoline" checked><label>Gasoline</label>
  <input type="checkbox" class="checkbox" value="Diesel" checked><label>Diesel</label>
  <input type="checkbox" class="checkbox" value="Electricity" checked><label>Electric</label>
</div>
<body onload="init()"></body>
<script>
  async function init() {

    const data = await d3.csv("https://naveenkgowda.github.io/cars2017.csv")
      .then(function (data) {

        var margin = { top: 150, right: 150, bottom: 150, left: 450 },
          width = 900 - margin.left - margin.right,
          height = 600 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("body")
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom);
        // .append("g")
        // .attr("transform",
        //  "translate(" + margin.left + "," + margin.top + ")");
        var xdomain = [10, 150];
        var xrange = [0, width];
        var ydomain = [10, 150];
        var yrange = [height, 0];

        var x = d3.scaleLog()
          .base(10)
          .domain(xdomain)
          .range(xrange);

        //d3.select('svg')
        svg.append("g")
          .attr("transform", "translate(" + margin.left + ", " + (height + margin.bottom) + ")")
          .call(d3.axisBottom(x).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));

        var y = d3.scaleLog()
          .base(10)
          .domain(ydomain)
          .range(yrange);

        //d3.select('svg')
        svg.append("g")
          .attr("transform", "translate(" + margin.left + ",  " + margin.top + ")")
          .call(d3.axisLeft(y).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));

        var myColor = d3.scaleOrdinal().domain(["Diesel", "Gasoline", "Electricity"])
          .range(["red", "blue", "green"]);

        var tooltip1 = d3.select("body")
          .append("div")
          .style("opacity", 0)
          .attr("class", "tooltip")
          .style("background-color", "white")
          .style("border", "solid")
          .style("border-width", "1px")
          .style("border-radius", "5px")
          .style("padding", "10px")

        // A function that change this tooltip when the user hover a point.
        // Its opacity is set to 1: we can now see it. Plus it set the text and position of tooltip depending on the datapoint (d)
        var mouseover = function (d) {
          tooltip1
            .style("opacity", 1)
        }

        var mousemove = function (d) {
          tooltip1
            .html("Make:" + d.Make + ",  Fuel:" + d.Fuel + ",  Num of Engine Cylinders:" + d.EngineCylinders + ",  Avg Highway Mileage:" + d.AverageHighwayMPG + ",  Avg City Mileage:" + d.AverageCityMPG)
            .style("left", (d3.event.PageX + 90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
            .style("top", (d3.event.pageY) + "px")
        }

        // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
        var mouseleave = function (d) {
          tooltip1
            .transition()
            .duration(200)
            .style("opacity", 0)
        }

        // Features of the annotation
        const annotations = [
          {
            note: {
              label: "Environmental concerns drive elctric cars forward",
              title: "Electric Cars"
            },
            x: 750,
            y: 200,
            dy: 50,
            dx: 50
          }
        ]

        // Add annotation to the chart
        const makeAnnotations = d3.annotation()
          .annotations(annotations)


        //   d3.select("svg")
        svg.append('g')
          .attr("transform", "translate(" + margin.left + ", " + margin.top + ")")
          .selectAll("circle")
          .data(data)
          .enter()
          .append("circle")
          .attr("cx", function (d) { return x(d.AverageCityMPG); })
          .attr("cy", function (d) { return y(d.AverageHighwayMPG); })
          .attr("r", "3")
          .style("fill", function (d) { return myColor(d.Fuel); })
          .style("opacity", .5)
          .on("mouseover", mouseover)
          .on("mousemove", mousemove)
          .on("mouseleave", mouseleave);

        svg.append("g")
          .call(makeAnnotations);

        // This function is gonna change the opacity and size of selected and unselected circles
        function update() {

          // For each check box:
          d3.selectAll(".checkbox").each(function (d) {
            cb = d3.select(this);
            grp = cb.property("value")

            // If the box is check, I show the group
            if (cb.property("checked")) {
              svg.selectAll("." + grp).transition().duration(1000).style("opacity", 1).attr("r", "3")

              // Otherwise I hide it
            } else {
              svg.selectAll("." + grp).transition().duration(1000).style("opacity", 0).attr("r", 0)
            }
          })
        }

        // When a button change, I run the update function
        d3.selectAll(".checkbox").on("change", update);

      })
      .catch(function () {
        console.log("error loading file")
      })





  }
</script>


</html>
